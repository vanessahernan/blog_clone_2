{% extends "_base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Autor: {{ post.author.username }}</p>
    <p>Publicado el {{ post.created_at|date:"d/m/Y"}}</p>
    <p>Última actualización: {{ post.updated_at|date:"d/m/Y"}}</p>
    <p>{{ post.content }}</p>
    
    <!-- boton para editar el post -->
    <a href="{% url 'post-update' post.id %}">Editar</a>
{% endblock %}
